<div class="po-wrapper">
  <div>
    <po-loading-overlay [hidden]="isHideLoading"></po-loading-overlay>
  </div>
  <po-page-default>
    <po-divider></po-divider>
    <po-dynamic-form (p-form)="getForm($event)" 
      #dynamicForm
      [p-fields]="fields">

    </po-dynamic-form>
    <po-button p-label="Ok" [p-disabled]="!isHideLoading" (p-click)="onClick()"></po-button>
  </po-page-default>
  <router-outlet></router-outlet>
</div>
